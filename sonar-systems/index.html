<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Frame</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="/app.js" defer></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img src="/assets/image.jpg" alt="picture" id="texture">
    </a-assets>

    <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9" height="1" src="#texture"
      animation="property: rotation; from: '0 360 0'; to: '0 0 0';" begin="click">
    </a-box>

    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" src="#texture"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" src="#texture"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" src="#texture"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-camera position="0 1 0">
      <a-cursor color="#ff0000">
        </a-curso>
    </a-camera>

    <a-light type="spot" color="#fff" position="0 0 0" look-at="a-box"></a-light>
  </a-scene>
</body>

</html>
